{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="container">
    <div class="row main-row">
        <div class="col-md-12 category-list col-md-border">
        <h2>Edit Item</h2>
        	<div class="form-group">
				<form action="#" method = "post">
					<label for="name">Name:</label><br>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}"><br><br>
					<label for="description">Description:</label><br>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea><br><br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</form>
					<a href = '{{url_for('showCatalog')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
