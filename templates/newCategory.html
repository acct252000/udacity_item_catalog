{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="divider">
	<div class="col-md-12">
	</div>
</div>
<div class='flash'>
	{% with messages = get_flashed_messages() %}
      {% if messages %}
    <ul>
    	 {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
         {% endfor %}
    </ul>
    	{% endif %}
    {% endwith %}
</div>
<div class="container">
    <div class="row main-row">
        <div class="col-md-12 category-list col-md-border">
        <h2>New Category</h2>
            <div class="form-group">
                <form action="#" method = "post">
			     <label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom">            
                </div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
		      </form>
              <a href = '{{url_for('showCatalog')}}'>
                    <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
