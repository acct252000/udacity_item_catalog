
{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
	<div class="divider">
    <div class="col-md-12"></div>
</div>
<div class='flash'>
{% with messages = get_flashed_messages() %}
      {% if messages %}

    <ul>
     {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
         {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

</div>
<div class="container">
    <div class="row main-row">
        <div class="col-md-12 category-list col-md-border">
        <h2>New Category</h2>
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
				</div>
			</form>
        
        </div>
    </div>

</div>
{% endblock %}
