{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="container">
    <div class="row main-row">
        <div class="col-md-12 category-list col-md-border">
			<h2>Add New Item</h2>
			<div class="form-group">
				<form action="#" method = "post">
					<label for="name">Name:</label><br>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item"><br><br>
					<label for="description">Description:</label><br>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea><br><br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
					</form>
					<a href = '{{url_for('showCatalog')}}'>
                    <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
