{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class = 'flash'>
	{% with messages = get_flashed_messages() %}
      {% if messages %}      
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>
<div class="container">
    <div class="row main-row">
        <div class="col-md-12 category-list col-md-border">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        </div>
    </div>
</div>
{% endblock %}
